server:
  port: 8083

websocket:
  handler:
    path: /nhg/game

commands:
  prefixes:
    - :
    - /

spring:
  application:
    name: game
  output:
    ansi:
      enabled: ALWAYS
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/game
    initialization: ALWAYS
  jpa:
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        lob:
          non_contextual_creation: true
    hibernate:
      ddl-auto: update
    show-sql: true
  redis:
      host: http://localhost
      port: 6379
      database: 1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8088/eureka
      fetch-registry: true
      register-with-eureka: true

logging:
  level:
    com:
      cubs3d:
        game: DEBUG
    org:
      springframework:
        web:
          client:
            RestTemplate: ERROR