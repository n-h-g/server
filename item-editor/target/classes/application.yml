server:
  port: 8085

spring:
  appplication:
    name: item-editor
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/item-editor
    jpa:
      hibernate:
        ddl-auto: update #create-drop
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          format_sql: true
      show-sql: true